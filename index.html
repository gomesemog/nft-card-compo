<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>

<body>

  <main class="center">
    
    <div class="card">

      <div class="animation">
        <img class="eq-main" src="./images/image-equilibrium.jpg" alt="">
        <div class="eq_view">
          <img class="view" src="./images/icon-view.svg" alt="">
        </div>
      </div>

      <p class="name">Equilibrium #3429</p>

      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="data">

        <div class="ammount";"><img src="./images/icon-ethereum.svg" alt="" style="width: 7.5px; float: left; padding-right: 4px; transform: translateY(1px);"> 0.041 ETH</div>

        <div class="time"><img src="./images/icon-clock.svg" alt="" style="width: 10px; transform: translateY(1px); padding-right: 4px;"> 3 days left</div>

      </div>
      <footer>

      <img class="avatar" src="./images/image-avatar.png" alt="" style="transform: translateY(-4.7px);">

      Creation of <span style="color: white">Jules Wyvern</span>
      
      </footer>
    </div>
    <div class="card-2"></div>
  </main>

  <div class="attribution">
    <span class="pink" style="color: rgb(255, 218, 224);">Challenge by:</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor; </a>.<b style="color:orange"><|></b> 
    <span class="pink" style="color: rgb(255, 218, 224);">Coded by</span> <a href="#">Guilherme Gomes;</a>
  </div> <
</body>
</html>
